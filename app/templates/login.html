{% extends 'layout.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src={% static 'dist/pristine.js' %}  type="text/javascript"></script>
	<script src={% static 'login_validate.js' %} type="text/javascript"></script>
	<link rel="stylesheet" href="{% static 'style.css' %}">
    <title>LOGIN</title>
</head>
<body>
	<div class="login-form">
		<form novalidate method="post" id="login">
			{% csrf_token %}
			<input type="hidden"/>
			<div class="form-group">
				<input type="text" name="username" placeholder="Username.." 
				required data-pristine-required-message="Please choose a username">
			</div>
			<div class="form-group">
				<input type="password" name="password" placeholder="Password here.."
				required data-pristine-required-message="Please choose a password">
			</div>
			<input type="submit">
			<button type="button" onclick="location.href='#';">Forgot login?</button>
		</form>
	</div>
</body>
</html>
